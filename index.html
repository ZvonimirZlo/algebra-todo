<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <form class="form" id="form">
            <div class="left">
                <label for="grade">Grade</label>
                <input placeholder="Text" class="grade" id="grade" title="Grade" required>
                <label for="number">Number</label>
                <input placeholder="Number" type="number" min="1" max="10" class="num" id="number" title="Number" required>
            </div>
            <button class="check" id="check">ADD TASK</button>
        </form>
        <br>
        <div class="out" id="output">
    </div>
    <script src="script.js" defer></script>
</body>

</html>
